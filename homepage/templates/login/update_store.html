{% extends 'login/main.html' %}
{%load static%}
{% block content %}
<br>
<style>
    html,
    body {
        min-height: 100%;
    }

    body,
    div,
    form,
    input,
    select,
    p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 16px;
        color: #eee;
    }

    body {
        background-color: white;
    }

    h1,
    h2 {
        text-transform: uppercase;
        font-weight: 400;
    }

    h2 {
        margin: 0 0 0 8px;
    }

    .main-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 30px;
        background: rgb(29 147 107);
        margin-bottom: 20px;
    }

    .left-part,
    form {
        padding: 25px;
    }

    .left-part {
        text-align: center;
    }

    .fa-graduation-cap {
        font-size: 72px;
    }

    form {
        background-color: rgb(250, 250, 250, 0.6);
        box-shadow: 0 0 25px 0 #1c87c9;
    }

    .title {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .info {
        display: flex;
        flex-direction: column;
    }

    input,
    select {
        padding: 5px;
        margin-bottom: 30px;
        background: transparent;
        border: none;
        border-bottom: 1px solid #eee;
        color: rgb(20, 17, 17);

    }

    input::placeholder {
        color: rgb(20, 17, 17);
    }

    input:hover {
        color: #ca6505;
    }

    .item input:hover,
    .item select:hover {
        border: 1px solid transparent;
        box-shadow: 0 0 6px 0 #1c87c9;
        color: #57aadd;
    }


    option {
        background: black;
        border: none;
    }

    .checkbox input {
        margin: 0 10px 0 0;
        vertical-align: middle;
    }

    .checkbox a {
        color: #26a9e0;
    }

    .checkbox a:hover {
        color: #85d6de;
    }

    .btn-item,
    button {
        padding: 10px 5px;
        margin-top: 20px;
        border-radius: 5px;
        border: none;
        background: #1ea8e9;
        text-decoration: none;
        font-size: 15px;
        font-weight: 400;
        color: #fff;
    }

    .btn-item {
        display: inline-block;
        margin: 20px 5px 0;
    }

    button {
        width: 100%;
        border-radius: 20px;
    }

    button:hover,
    .btn-item:hover {
        background: #85d6de;
    }

    #button input {
        width: 100%;
        padding: 20px 0px 0px 2px;
        border: none;
        border-radius: 20px;
        /* bottom: 10%; */
        position: relative;
        background-color: #1d936b;
        text-align: center;
        /* top: 2%; */
        margin: 0;
        border: none;
        padding-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        color: white;
    }

    @media only screen and (min-width: 960px) {

        html,
        body {
            height: 100%;
        }

        .main-block {
            flex-direction: row;
            height: calc(100% - 50px);
        }

        .left-part,
        form {
            flex: 1;
            height: auto;
        }

        .head {
            position: absolute;
            top: 9%;
            left: 57%;
            width: 10%;
            height: 50px;
        }
    }

    .container {
        width: 40%;
        border-radius: 10px;
        margin-top: 100px;
    }

    p {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: rgb(17, 6, 6);
        line-height: 22px;
    }

    span.required {
        margin-left: 0;
        color: red;
    }

    form {
        border-radius: 15px;
    }

    i {
        font-size: 20px;
    }



    @media only screen and (min-width: 1440px) {
        .head {
            position: absolute;
            top: 9%;
            left: 55%;
            width: 10%;
            height: 50px;
        }

    }

    @media only screen and (max-device-width: 480px) {
        .head {
            position: absolute;
            top: 4.5%;
            left: 60%;
            width: 10%;
            height: 50px;
        }
    }
</style>
</head>

<body>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="head">
                <img src="{%static '/img/flat-edit-icon-0.jpg' %}">
            </div>
            <div class="main-block">
                <div class="title">
                    <h2>Update here</h2>
                </div>
            </div>
            <div class="info">
                <p>Name<span class="required">*</span></p>
                {{form.name}}
                <p>Avatar Image</p>
                {{form.avatar_image}}
                <input type="file" name="file" accept="file/*" placeholder="Link image">
            </div>

            <div id="button">

                <input type="submit" value="SAVE" />

            </div>
            <!-- <button type="submit" href="/">SAVE</button> -->
        </form>
    </div>
    </div>


    {% endblock%}
